apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: "code-with-micronaut"
spec:
  template:
    spec:
      containers:
      - image: "gcr.io/code-with-micronaut/jib-image"
        name: "code-with-micronaut"
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /health/readiness
            port: http
          initialDelaySeconds: 5
          timeoutSeconds: 3
        livenessProbe:
          httpGet:
            path: /health/liveness
            port: http
          initialDelaySeconds: 5
          timeoutSeconds: 3
          failureThreshold: 10
